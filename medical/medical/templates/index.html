<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('"C:\\Users\\Shahjahan\\OneDrive\\Pictures\\img8.png"'); /* Set background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: #fff; /* Set text color to white for better visibility */
        }

        .content {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent black overlay */
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Juhu Pharmacy</h1>
        <p>Login Here!</p>
        <a href="/login" class="login-btn">Login</a>
    </div>
</body>
</html>
